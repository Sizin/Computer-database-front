<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let computer"> {{computer.name}} </td>
  </ng-container>

  <!-- Introduced Date Column -->
  <ng-container matColumnDef="introduced">
    <th mat-header-cell *matHeaderCellDef> Introduced Date </th>
    <td mat-cell *matCellDef="let computer"> {{computer.introduced}} </td>
  </ng-container>

  <!-- Discontinued Date Column -->
  <ng-container matColumnDef="discontinued">
    <th mat-header-cell *matHeaderCellDef> Discontinued Date </th>
    <td mat-cell *matCellDef="let computer"> {{computer.discontinued}} </td>
  </ng-container>

  <!-- Company Colum -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> Company </th>
    <td mat-cell *matCellDef="let computer"> {{computer.company.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
